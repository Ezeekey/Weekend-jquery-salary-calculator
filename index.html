<html>
    <head>
        <title>Super cool salary calculator</title>
        <meta cnarset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <div>
                <h2>Add employee</h2>
                <input type="text" id="firstNameInput" placeholder="First name">
                <input type="text" id="lastNameInput" placeholder="Last name">
                <input type="number" id="idInput" placeholder="ID">
                <input type="text" id="titleInput" placeholder="Title">
                <input type="number" id="salaryInput" placeholder="Annual salary">
                <button id="submitButton">Submit</button>
            </div>
            <div>
                <h2>Employees</h2>
                <table>
                    <thead>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
            <div>
                <h2 id="totalOutText">Total monthly: <span id="totalMoneyOut">$0</span></h2>
            </div>
        </main>
    </body>
</html>
